version: 2.1

commands:
  print_pipeline_id:
      description:  "Prints workflow Id to the console."
      parameters: # when this is used, there has to be a "to"and "default"as a child 
        to:
          type: string
          default: "The workflow ID is ${CIRCLE_WORKFLOW_ID} " 
      steps:
        - run: echo << parameters.to >>
